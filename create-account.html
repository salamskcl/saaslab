<body>



	<div class="loginbox">
		<p>Singup</p>
		<div class="loginboxx">
			<h2>Create Account</h2>
			<form action="#">


				<div class="inputbx">
					<span><i class="icofont-user-male"></i></span>
					<input type="text" placeholder="Username" required>
				</div>



				<div class="inputbx">
					<span><i class="icofont-envelope"></i></span>
					<input type="email" placeholder="Email Address" required>
				</div>


				<div class="inputbx">
					<span >
						<i toggle="#password-field" class="icofont-eye toggle-password"></i>
					</span>
					<input id="password-field" type="Password" placeholder="Password" required >
				</div>



				<div class="inputbx">
					<input type="Password" placeholder="Retype Password" required>
				</div>



				<div class="rememberbox">
					<div class="remember Agreebox">
						<input id="check" type="checkbox"  required>
						<label for="check">Agree with</label>
						
					</div>
					<div class="forget termsbox">
						<a href="#">terms and condition</a>
					</div>
				</div>


				<div class="inputbtn create-btn">
					<input type="submit" value="Create Account">
				</div>

				<div class="CreateNow">Already Have an Account ?   
					<a href="#">Login Now</a>
				</div>

			</form>
		</div>
	</div>
